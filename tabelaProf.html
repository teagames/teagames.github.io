  };
  firebase.initializeApp(config);
  database = firebase.database();

  var ref = database.ref('Profissionais');
  ref.on('value', gotData, errData);

  function gotData(data) {
    //console.log(data.val());
    var profissionais = data.val();
    var chaves = Object.keys(profissionais);
    console.log(chaves);
    for (var i = 0; i< chaves.length; i++){
      var c = chaves[i];
      var nome = profissionais[c].nome;

      var table = document.getElementById('tabelaResult');
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
            //var li = document.createElement('tr');

      cell1.innerHTML = chaves
      cell2.innerHTML = nome
   

    }

  }
  function errData(err) {
    console.log('Error');
    console.log(err);
  }
    </script>
